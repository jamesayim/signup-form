<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="half-background">
        <p class="credit">image by Ã‰tienne Beauregard-Riverin</p>
    </div>

    <h3 class="top-info">Find Your Dream Home Today! Sign up to get exclusive listings, alerts, and insider access to the best properties on the market.</h3>

    <form action="#" method="post">
        
        <div class="username container">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="first-name" id="firstname" required>
            <label for="lastname">LAST NAME</label>
            <input type="text" name="last-name" id="lastname">
        </div>

        <div class="contact container">
            <label for="useremail">EMAIL</label>
            <input type="email" name="user-email" id="useremail" required>
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phonenumber">
        </div>
        
        <div class="userpassword container">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm-password" required>
        </div>

        <button type="submit">Get Started!</button>
    </form>
    
</body>
</html>
